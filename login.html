<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="public/css/styleteste.css">
  <title>Tradulibras</title>
</head>


<body>    


        <div class="container">
          
          <div class="header">
          <header>Tradulibras</header>
          </div>

          <div class="row">
            <div class="col-lg-2"></div> <!-- ?Não entendi isso aqui -->
            

            <div class="col-lg-8-my-3">
                  
    
                  <div class="row">
                    <h2 class="text-center">Criar conta ou Entrar</h2>
                    <p class="text-center lead">Faça login ou crie sua conta abaixo.</p>


                    <div class="col-lg my-5">
                      <h4>Faça seu cadastro</h4>
                      <p >Se você ainda não tem conta, preencha o formulário abaixo.</p>
                      <form action="/login/register" method="post">
                        <div class="form-group">
                          <label class="diminutivo">Dite seu e-mail</label> 
                          <br>
                          <input type="email" class="form-control" name="email"  placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label class="diminutivo">Digite sua senha</label>
                          <br>
                          <input type="password" class="form-control" name="password"  placeholder="Senha">
                        </div>
                        <button type="submit" class="btn-btn-primary">Criar minha conta</button>
                      </form>
                    </div>
    

                    <div class="col-lg my-5">
                      <h4>Faça seu login</h4>

                      <p>Se você já tem uma conta, faça login abaixo.</p>
    
                      <form action="/login/login" method="POST">
                        <div class="form-group">
                          <label class="diminutivo">Digite seu email</label> 
                          <br>
                          <input type="email" class="form-control" name="email"  placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label class="diminutivo">Digite sua senha</label> 
                          <br>
                          <input type="password" class="form-control" name="password"  placeholder="Senha">
                        </div>
                        <button type="submit" class="btn-btn-primary botaoacessar">Acessar</button>
                      </form>
                    </div>
    
                  </div>

            </div>
    
            <div class="col-lg-2"></div>
          </div>
        </div>
    
</body>

</html>
